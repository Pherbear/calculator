<!DOCTYPE html>
<html>
    <head>
        <link href="./calc.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="led-screen">
                <div id='function' class="function"></div>
                <div id='output' class="output"></div>
            </div>
            <div class="buttons">
                <div id="button" class="seven button">7</div>
                <div id="button" class="eight button">8</div>
                <div id="button" class="nine button">9</div>
                <div id="button" class="addition button">+</div>
                <div id="button" class="four button">4</div>
                <div id="button" class="five button">5</div>
                <div id="button" class="six button">6</div>
                <div id="button" class="subtraction button">-</div>
                <div id="button" class="one button">1</div>
                <div id="button" class="two button">2</div>
                <div id="button" class="three button">3</div>
                <div id="button" class="multiply button">*</div>
                <div id="button" class="cancel button">C</div>
                <div id="button" class="zero button">0</div>
                <div id="button" class="equal button">=</div>
                <div id="button" class="division button">/</div>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
    <footer>

    </footer>
</html>
